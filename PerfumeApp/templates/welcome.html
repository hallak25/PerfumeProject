
<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Welcome to Exquisite Scents</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="{% static 'js/catalog.js' %}"></script>
    <script>
            const isStaff = {{ request.user.is_staff|lower }};
            const userLocation = "{{ request.user.userprofile.location }}";
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-lg mb-6">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-4">

                {% if request.user.is_staff %}
                    <a href="{% url 'admin:index' %}" class="text-blue-600 hover:text-blue-800">Admin Panel</a>
                {% endif %}
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">Welcome, {{ user.username }}</span>
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Welcome Content -->
    <div class="container mx-auto px-6 py-12 text-center">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold mb-6">Welcome to Exquisite Scents</h1>
            <img src="{% static 'images/welcome.jpg' %}" alt="Luxury Perfumes" class="w-full h-96 object-cover rounded-lg shadow-lg mb-8">

            <p class="text-xl text-gray-600 mb-8">Discover our collection of rare and luxurious fragrances</p>
            <a href="{% url 'catalog' %}" class="bg-purple-600 text-white px-8 py-4 rounded-lg text-xl hover:bg-purple-700 transition duration-300">
                Start Browsing
            </a>
        </div>
    </div>
</body>
</html>
