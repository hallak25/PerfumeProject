
<!DOCTYPE html>
{% load static %}

<html>
<head>
    <title>Welcome to Exquisite Scents</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="{% static 'js/catalog.js' %}"></script>
    <script>
            const isStaff = {{ request.user.is_staff|lower }};
            const userLocation = "{{ request.user.userprofile.location }}";
    </script>
</head>
<body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-purple-900 to-indigo-900 shadow-xl">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <div class="flex items-center">
                    <svg class="h-8 w-8 text-gold" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2c.5 0 .9.4.9.9v1.8c0 .5-.4.9-.9.9s-.9-.4-.9-.9V2.9c0-.5.4-.9.9-.9zm0 4.5c2.5 0 4.5 2 4.5 4.5v9c0 .8-.7 1.5-1.5 1.5h-6c-.8 0-1.5-.7-1.5-1.5v-9c0-2.5 2-4.5 4.5-4.5zm0 1.5c-1.7 0-3 1.3-3 3v7.5h6V11c0-1.7-1.3-3-3-3z"/>
                    </svg>
                    {% if request.user.is_staff %}
                        <a href="{% url 'index' %}" class="text-gold hover:text-yellow-400 transition duration-300 font-semibold ml-4">Admin Panel</a>
                    {% endif %}
                </div>
            </div>

            <div class="flex items-center space-x-6">
                <div class="flex items-center">
                    <svg class="h-5 w-5 text-gold mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    <span class="text-white font-light">{{ user.username }}</span>
                </div>

                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

<style>
    .text-gold {
        color: #FFD700;
    }

    .from-purple-900 {
        background-color: #4C1D95;
    }

    .to-indigo-900 {
        background-color: #312E81;
    }
</style>

    <!-- Welcome Content -->
    <div class="container mx-auto px-6 py-12 text-center">
        <div class="max-w-2xl mx-auto">
            <h1 class="text-4xl font-bold mb-6">Welcome to Exquisite Scents</h1>
            <img src="{% static 'images/welcome.jpg' %}" alt="Luxury Perfumes" class="w-full h-96 object-cover rounded-lg shadow-lg mb-8">

            <p class="text-xl text-gray-600 mb-8">Discover our collection of rare and luxurious fragrances</p>
            <a href="{% url 'catalog' %}" class="bg-purple-600 text-white px-8 py-4 rounded-lg text-xl hover:bg-purple-700 transition duration-300">
                Start Browsing
            </a>
        </div>
    </div>
</body>
</html>
