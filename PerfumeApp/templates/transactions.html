<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Perfume Transactions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-gradient);
            min-height: 100vh;
            color: var(--primary-color);
        }

        .filters-section {
            background-color: #0d6efd;
            padding: 30px;
            width: 100%;
            margin-bottom: 30px;
        }


        .filters {
            margin: 0 50px;  /* Match the lists-container margin */
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .content-container {
            padding: 0 30px;
        }

        select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            min-width: 220px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:hover {
            border-color: var(--accent-color);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }


        .lists-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin: 0 50px;  /* Increased side margins */
            max-width: none;
        }

        .list {
            background: white;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }



        .list h2 {
            color: var(--primary-color);
            margin-top: 0;
            padding-bottom: 15px;
            border-bottom: 2px solid #eef2f7;
            font-size: 1.5rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 15px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eef2f7;
            font-size: 14px;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: var(--secondary-color);
            position: sticky;
            top: 0;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        tr.unsold {
            background-color: #ebf5fb;
            font-weight: 500;
        }

        tr.unsold:hover {
            background-color: #d6eaf8;
        }

        .summary {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 2px solid #eef2f7;
            font-weight: 600;
            color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
            }

            select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="filters-section">
        <div class="filters">
            <select id="perfumer">
                <option value="">Select Perfumer</option>
                {% for perfumer in perfumers %}
                    <option value="{{ perfumer }}">{{ perfumer }}</option>
                {% endfor %}
            </select>
            <select id="fragrance">
                <option value="">Select Fragrance</option>
                {% for fragrance in fragrances %}
                    <option value="{{ fragrance }}">{{ fragrance }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="content-container">
        <div class="lists-container">
            <div class="list">
                <h2>Purchases</h2>
                <div id="purchases-list"></div>
                <div id="purchases-summary" class="summary"></div>
            </div>
            <div class="list">
                <h2>Sales</h2>
                <div id="sales-list"></div>
                <div id="sales-summary" class="summary"></div>
            </div>
            <div class="list">
                <h2>Inventory</h2>
                <div id="inventory-list"></div>
                <div id="inventory-summary" class="summary"></div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/transactions.js' %}"></script>
</body>
</html>
