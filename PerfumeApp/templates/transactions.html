<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Perfume Transactions</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
       .container {
            max-width: 95%;
            margin: 0 auto;
        }
        .filters {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 200px;
        }
        .lists-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .list h2 {
            color: #333;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .summary {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #f0f0f0;
            font-weight: 600;
        }
        .inventory-summary {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-top: 20px;
            text-align: center;
        }

        tr.unsold {
            background-color: #e8f4f8;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filters">
            <select id="perfumer">
                <option value="">Select Perfumer</option>
                {% for perfumer in perfumers %}
                    <option value="{{ perfumer }}">{{ perfumer }}</option>
                {% endfor %}
            </select>
            <select id="fragrance">
                <option value="">Select Fragrance</option>
                {% for fragrance in fragrances %}
                    <option value="{{ fragrance }}">{{ fragrance }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="lists-container">
            <div class="list">
                <h2>Purchases</h2>
                <div id="purchases-list"></div>
                <div id="purchases-summary" class="summary"></div>
            </div>
            <div class="list">
                <h2>Sales</h2>
                <div id="sales-list"></div>
                <div id="sales-summary" class="summary"></div>
            </div>
            <div class="list">
                <h2>Inventory</h2>
                <div id="inventory-list"></div>
                <div id="inventory-summary" class="summary"></div>
            </div>
        </div>

    </div>

    <script src="{% static 'js/transactions.js' %}"></script>
</body>
</html>
