<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Monthly Financial Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 95%;
            margin: 0 auto;
        }
        .filters {

            background: #0d6efd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 300px;
            background: white;
        }
        .list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .list h2 {
            color: #333;
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
            font-size: 13px;
        }
        th {
            background: #f8f9fa;
            font-weight: 600;
        }
        .summary {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #f0f0f0;
            font-weight: 600;
        }
            yearMonth {
        color: #000;
        background-color: #fff;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="filters">
            <select id="yearMonth" style="width: 200px;" class="form-select">
                <option value="">Select Month</option>
                {% for ym in year_months %}
                    <option value="{{ ym }}">{{ ym }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="list">
            <h2>Monthly Purchases</h2>
            <div id="purchases-list"></div>
            <div id="purchases-summary" class="summary"></div>
        </div>

        <div class="list">
            <h2>Monthly Sales</h2>
            <div id="sales-list"></div>
            <div id="sales-summary" class="summary"></div>
        </div>
    </div>
    <script src="{% static 'js/monthly_financial.js' %}"></script>
</body>
</html>
