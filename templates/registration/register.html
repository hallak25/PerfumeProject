<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Register - Perfume Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Register New Account</h2>
            <form method="post">
                {% csrf_token %}
                <div class="space-y-4">
                    <input type="text" name="username" placeholder="Username"
                           class="w-full p-2 border rounded">
                    <input type="email" name="email" placeholder="Email"
                           class="w-full p-2 border rounded">
                    <input type="password" name="password1" placeholder="Password"
                           class="w-full p-2 border rounded">
                    <input type="password" name="password2" placeholder="Confirm Password"
                           class="w-full p-2 border rounded">
                    <select name="location" class="w-full p-2 border rounded" required>
                        <option value="">Select Location</option>
                        <option value="Dubai">Dubai</option>
                        <option value="Moscow">Moscow</option>
                    </select>

                    <button type="submit"
                            class="w-full bg-purple-600 text-white p-2 rounded-lg hover:bg-purple-700">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
